<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>

<body>
  <main class="container">
    <section class="log-in-section">
      <h1 class="heading-1">Form Your Learning <br>Path Today.</h1>
      <p>This is not a real service; just learning about forms in CSS.</p>  
      <form action="example.html" method="post">
        <input id="firstname" required name="firstname" placeholder="First Name">
        <input id="lastname" required name="lastname" placeholder="Last Name">
        <input title="Must be a valid email address" pattern="[a-zA-Z0-9._+]+@[a-zA-Z0-9]+\.[a-z]{2,}" id="email" required name="email" placeholder="Email">
        <input title="Must be a valid phone number" pattern="[0-9]{11,}" id="phone-number" required name="phoneNumber" placeholder="Phone">
        <input title="Must be at least 8 characters" pattern="[a-zA-Z0-9_]{8,}" id="password" required name="password" placeholder="Password">
        <input title="Password don't match" pattern="[a-zA-Z0-9_]{8,}" id="confirm-password" required name="confirm-password" placeholder="Confirm Password">
        <button type="submit" id="create-button">Create Account</button>
      </form>
      <p>Already have an account?</p>
    </section>
    <section class="graphics-section">
      <div class="curve-graphics">
        <div id="animation-container"></div>
        <script>
          let animation = bodymovin.loadAnimation({
            container: document.getElementById('animation-container'),
            path: 'M-animation.json',
            render: 'svg',
            loop: false,
            autoplay: true,
            name: 'demo-animation'
          });
        </script>
        <img class="face-img" src="face.png">
        <img class="glasses-img" src="glasses.png">
      </div>
    </section>
  </main>
  <div class="footer">
    <h3>Made by: Rhovic Ataiza</h3>
    <a href="https://github.com/jxrDEV" target="_blank">
      <img src="github-mark.png" alt="Github Icon">
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
